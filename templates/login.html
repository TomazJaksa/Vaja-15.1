<!DOCTYPE html>
<html>
  <head>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="name" content="My first Boogle web page">
    <meta name="keywords" content="Boogle Login">
    <meta name="author" content="Tomaž Jakša">

    <title>Boogle</title>

    <!-- ikona v zavihku-->
    <link rel="icon" href="http://icons.veryicon.com/ico/System/SEO/Organic%20Search.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/loginStyle.css" type="text/css">
  </head>

  <body>
    <div id="container">

      <div id="header">
        <img id="boogleImage" src="https://booglebookclub.com/images/logo.png" alt="Boogle">
        <h1>One account. All of Boogle.</h1>
        <h3>Sign in with your Boogle account.</h3>
      </div>

      <div id="main">
          <img id="userProfile" src="http://www.iconsfind.com/wp-content/uploads/2016/10/20161014_58006bf27a2d0.png" alt="profile picture">
          <form>
            <input type="email" name="email" placeholder="Enter your mail..">
            <button>Next</button>
          </form>
          <a id="help" href="#">Need help?</a>
      </div>

      <div id="footer">
        <br/>
        <a href="#">Create account</a>
        <br/>
        <br/>
        <h4>One Boogle Account for everything Boogle</h4>
        <br/>
        <ul>
          <li><img class="images" src="https://www.boston.com/wp-content/themes/bdc/images/favicons/apple-touch-icon.png" alt="images"></li>
          <li><img class="images" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="images"></li>
          <li><img class="images" src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png" alt="images"></li>
          <li><img class="images" src="http://icons.iconarchive.com/icons/dtafalonso/android-l/256/Youtube-icon.png" alt="images"></li>
          <li><img class="images" src="https://png.icons8.com/google-maps/color/1600" alt="images"></li>
          <li><img class="images" src="https://cdn4.iconfinder.com/data/icons/free-colorful-icons/360/google_play.png" alt="images"></li>
          <li><img class="images" src="https://static1.squarespace.com/static/555fd71be4b022cec218622d/t/58b458889de4bbdb9e646324/1488214179234/B%2B+rating.png" alt="images"></li>
        </ul>
      </div>
    </div>

  </body>
</html>
